<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of users</title>
    <script src="../static/js/jquery-3.6.0.min.js" th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script src="../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/common-style.css" th:href="@{/css/common-style.css}">
</head>
<body>
    <div th:replace="header :: content"></div>

    <div id="page-content">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div th:switch="${users}">
                    <h2 th:case="null">No users yet!</h2>
                    <div th:case="*">
                        <h2>Users</h2>
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Role</th>
                                <th scope="col"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.login}"></td>
                                <td th:text="${user.role}"></td>
                                <td><a th:href="@{/user/{login}(login=${user.login})}">Edit</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <p><a href="/signup">Add a new user</a></p>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="footer :: content"></div>
</body>
</html>
