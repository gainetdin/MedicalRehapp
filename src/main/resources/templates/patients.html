<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <div th:replace="doc-style :: content"></div>
</head>
<body class="d-flex flex-column">
    <div th:replace="header :: content"></div>
    <div id="page-content">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="row">
                    <div class="col-sm text-start">
                        <h2>Patients</h2>
                    </div>
                    <div class="col-sm text-end">
                        <a th:href="@{/patient/add}" role="button"
                           class="btn btn-primary">Add new patient</a>
                    </div>
                </div>
                <div th:switch="${patients}">
                    <h3 th:case="null">No patients registered</h3>
                    <div th:case="*">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Diagnosis</th>
                                    <th scope="col">Insurance number</th>
                                    <th scope="col">Doctor</th>
                                    <th scope="col">Status</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="patient : ${patients}">
                                    <td th:text="${patient.name}"></td>
                                    <td th:text="${patient.diagnosis}"></td>
                                    <td th:text="${patient.insuranceNumber}"></td>
                                    <td th:text="${patient.doctor.name}"></td>
                                    <td th:text="${patient.patientStatus.label}"></td>
                                    <td>
                                        <a th:href="@{/prescription(insurance=${patient.insuranceNumber})}"
                                           role="button" class="btn btn-sm btn-primary">Prescriptions</a>
                                        <a th:href="@{/patient(id=${patient.insuranceNumber})}"
                                        role="button" class="btn btn-sm btn-primary">Edit</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="footer :: content"></div>
</body>
</html>
