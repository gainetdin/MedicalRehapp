<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
    <script src="../static/js/jquery-3.6.0.min.js" th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script src="../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="../static/css/common-style.css" th:href="@{/css/common-style.css}">
</head>
<body class="d-flex flex-column">
    <div th:replace="header :: content"></div>
    <div id="page-content">
        <div class="container text-center">
            <h2>Edit user profile</h2>
            <form action="#" th:action="@{/user-edit}" th:object="${user}" th:method="post">
                <input type="text" th:field="*{login}" id="login" placeholder="login" readonly>
                <br>
                <input type="text" th:field="*{name}" id="name" placeholder="name">
                <div th:each="role : ${roles}">
                    <input type="radio" th:field="*{role}" th:value="${role}">
                    <label th:for="${role}" th:text="${role}"></label>
                </div>
                <input type="submit" value="Save">
            </form>
        </div>
    </div>
    <div th:replace="footer :: content"></div>
</body>
</html>
