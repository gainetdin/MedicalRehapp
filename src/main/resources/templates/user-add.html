<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
  <title>Create user</title>
  <div th:replace="doc-style :: content"></div>
  <link rel="stylesheet" href="../static/css/form.css" th:href="@{/css/form.css}">
</head>
<body>
  <div th:replace="header :: content"></div>

  <div class="wrapper fadeInDown" id="page-content">
    <div id="formContent">
      <h3>Create new user account</h3>
      <form th:action="@{/user/add}" method="post">
        <div>
          <label for="login">Login: </label>
          <br>
          <input type="text" name="login" id="login" placeholder="enter login"
                 required pattern=".*\S+.*">
        </div>
        <div>
          <label for="password">Password: </label>
          <br>
          <input type="password" name="password" id="password" placeholder="enter password"
                 required pattern=".*\S+.*">
        </div>
        <div>
          <label for="name">Full name: </label>
          <br>
          <input type="text" name="name" id="name" placeholder="enter full name"
                 required pattern=".*\S+.*">
        </div>
        <div>
          <input type="submit" value="Create account">
        </div>
      </form>
      <a class="underlineHover" th:href="@{/login}">Have an account? Sign in</a>
    </div>
  </div>

  <div th:replace="footer :: content"></div>
</body>
</html>
